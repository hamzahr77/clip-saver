<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    @page { size: A4; margin: 18mm; }
    body { font-family: Arial, Helvetica, sans-serif; color: #111; background: #fff; margin:0; padding:0; }
    .container { padding: 12mm; box-sizing: border-box; }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .title { font-weight:700; font-size:20px; color:#111; }
    .meta { color:#666; font-size:12px; }
    .card { border-radius:8px; padding:12px; margin-bottom:12px; border:1px solid #eee; background:#fff; page-break-inside: avoid; }
    .card-title { font-weight:700; font-size:15px; color:#111; margin:0; }
    .card-body { margin-top:8px; color:#333; font-size:13px; white-space:pre-wrap; line-height:1.4; }
    .card-footer { margin-top:10px; color:#777; font-size:11px; display:flex; justify-content:space-between; align-items:center; }
    .badges { color:#666; font-size:12px; }
    a { color:#0b5fff; text-decoration: none; }
    .small { font-size:11px; color:#666; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">Clip Saver Export</div>
        <div class="meta">Exported: {{ exported_at }}</div>
      </div>
      <div class="small">Total: {{ clips|length }}</div>
    </div>

    {% for c in clips %}
      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
          <div style="flex:1; padding-right:12px;">
            <div class="card-title">{{ c.title }}</div>
            <div class="card-body">{{ c.content }}</div>
            {% if c.url %}
              <div style="margin-top:8px;"><a href="{{ c.url }}">{{ c.url }}</a></div>
            {% endif %}
          </div>
          <div style="min-width:140px; text-align:right;">
            <div class="badges">{{ c.kind }}{% if c.tags %} â€¢ {{ c.tags }}{% endif %}</div>
            <div class="small" style="margin-top:10px;">Created: {{ c.created_at }}</div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
